<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Create Account in 30 Seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname"> Full Name </label>
                        <input type="text" id="fullname" placeholder="Anand Pande" required>
                    </p>
                    <p>
                        <label for="email"> Your Email </label>
                        <input type="email" id="email" placeholder="anandpande01@gmail.com" required>
                    </p>
                    <p>
                        <label for="password"> Full Name </label>
                        <input type="password" id="password" placeholder="at least 8 charactors" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" placeholder="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
